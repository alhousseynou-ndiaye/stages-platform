<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Mes candidatures</title>
  </head>
  <body>
    <h1>Mes candidatures</h1>

    <table border="1" cellpadding="6" width="100%">
      <thead>
        <tr>
          <th>Date</th>
          <th>Offre</th>
          <th>Entreprise</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        {% for c in candidatures %}
        <tr>
          <td>{{ c.date_candidature }}</td>
          <td>
            <a href="{% url 'offre_detail' c.offre.pk %}"
              >{{ c.offre.titre }}</a
            >
          </td>
          <td>{{ c.offre.entreprise.raison_sociale }}</td>
          <td>{{ c.statut }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4">Aucune candidature.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p><a href="{% url 'offre_list' %}">Retour aux offres</a></p>
  </body>
</html>
